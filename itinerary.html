<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Plan - Itinerary</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        /* Paste the exact same CSS block from index.html here */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-dark: #2c3e50;
            --text-light: #555;
            --card-bg: rgba(255,255,255,0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 24px; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .header-buttons { display: flex; justify-content: center; gap: 10px; }
        .home-btn { padding: 10px 20px; border-radius: 20px; background: rgba(255,255,255,0.3); color: white; font-weight: 600; text-decoration: none; transition: all 0.3s ease; backdrop-filter: blur(10px); font-size: 14px; }
        .home-btn:hover { background: rgba(255,255,255,0.4); transform: translateY(-2px); }
        .day-counter { background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 25px; font-weight: 600; backdrop-filter: blur(10px); margin-bottom: 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); backdrop-filter: blur(10px); flex-grow: 1; display: flex; flex-direction: column; }
        .date-header { font-size: 18px; font-weight: 700; color: var(--primary-color); margin-bottom: 15px; text-align: center; }
        .location { font-size: 20px; font-weight: 600; color: var(--text-dark); margin-bottom: 15px; text-align: center; }
        .event { background: #f8f9fa; border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 4px solid var(--primary-color); }
        .event:last-child { margin-bottom: 0; }
        .event-time { font-weight: 600; color: var(--primary-color); font-size: 16px; margin-bottom: 7px; }
        .event-details { color: var(--text-light); line-height: 1.4; font-size: 16px; } /* Adjusted font size */
        .special-note { background: linear-gradient(45deg, #ffeaa7, #fab1a0); border-left-color: #e17055; font-weight: 500; }
        .navigation { display: flex; justify-content: space-between; gap: 15px; margin-top: 20px; }
        .nav-btn { flex: 1; padding: 15px; border: none; border-radius: 15px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; background: rgba(255,255,255,0.9); color: var(--primary-color); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .day-hidden { display: none; }
        .index-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .day-card { background: rgba(255,255,255,0.9); border-radius: 15px; padding: 15px; cursor: pointer; transition: all 0.3s ease; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .day-card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); background: rgba(255,255,255,0.95); }
        .day-card-number { font-size: 18px; font-weight: 700; color: var(--primary-color); margin-bottom: 8px; }
        .day-card-date { font-size: 12px; color: #666; margin-bottom: 8px; }
        .day-card-location { font-size: 14px; font-weight: 600; color: var(--text-dark); }
        .flight-info, .cruise-info, .hotel-info { color: white; border-left: none; }
        .flight-info { background: linear-gradient(45deg, #74b9ff, #0984e3); }
        .cruise-info { background: linear-gradient(45deg, #00b894, #55a3ff); }
        .hotel-info { background: linear-gradient(45deg, #fdcb6e, #e17055); }
        .flight-info .event-time, .cruise-info .event-time, .hotel-info .event-time { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêû The Japan Plan v2 ü¶Ü</h1>
            <div class="day-counter" id="dayCounter">Complete Itinerary</div>
            <div class="header-buttons">
                <a href="index.html" class="home-btn">üè† Home</a>
            </div>
        </div>

        <div id="indexView">
            <div class="card">
                <div class="date-header">üêû Complete Itinerary</div>
                <div class="index-grid">
                     <div class="day-card" onclick="goToDay(1)">
                         <div class="day-card-number">July 11</div>
                         <div class="day-card-date">Friday</div>
                         <div class="day-card-location">üè† Departure</div>
                     </div>
                     <div class="day-card" onclick="goToDay(2)">
                         <div class="day-card-number">July 12</div>
                         <div class="day-card-date">Saturday</div>
                         <div class="day-card-location">‚úàÔ∏è To Tokyo</div>
                     </div>
                    <div class="day-card" onclick="goToDay(16)">
                         <div class="day-card-number">July 26</div>
                         <div class="day-card-date">Saturday</div>
                         <div class="day-card-location">üè† Home</div>
                     </div>
                </div>
            </div>
        </div>

        <div class="day-content day-hidden" data-day="1">
            <div class="card">
                <div class="date-header">Friday, July 11, 2025</div>
                <div class="location">üè† Departure Day</div>
                </div>
        </div>
        <div class="day-content day-hidden" data-day="2">
            </div>
        <div class="navigation" style="display:none;">
            <button class="nav-btn" id="prevBtn" onclick="changeDay(-1)">‚Üê Previous</button>
            <button class="nav-btn" id="allDaysBtn" onclick="showIndex()">üìÖ All Days</button>
            <button class="nav-btn" id="nextBtn" onclick="changeDay(1)">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let currentDay = 1;
        const totalDays = 16;
        const dayTitles = [
            "July 11, 2025", "July 12, 2025", "Cruise Day 1 - July 13", "Cruise Day 2 - July 14", "Cruise Day 3 - July 15", "Cruise Day 4 - July 16", "Cruise Day 5 - July 17", "Cruise Day 6 - July 18", "Cruise Day 7 - July 19", "Cruise Day 8 - July 20", "Cruise Day 9 - July 21", "Cruise Day 10 - July 22", "Cruise Day 11 - July 23", "Cruise Day 12 - July 24", "Cruise Day 13 - July 25", "July 26, 2025"
        ];
        
        const dayCounter = document.getElementById('dayCounter');
        const indexView = document.getElementById('indexView');
        const dayContents = document.querySelectorAll('.day-content');
        const navigation = document.querySelector('.navigation');

        function showIndex() {
            indexView.style.display = 'block';
            dayContents.forEach(day => day.style.display = 'none');
            navigation.style.display = 'none';
            dayCounter.textContent = 'Complete Itinerary';
        }

        function goToDay(day) {
            currentDay = day;
            indexView.style.display = 'none';
            dayContents.forEach(d => d.style.display = 'none');
            const currentDayElement = document.querySelector(`.day-content[data-day="${currentDay}"]`);
            if (currentDayElement) currentDayElement.style.display = 'block';
            
            dayCounter.textContent = dayTitles[currentDay - 1];
            navigation.style.display = 'flex';
            document.getElementById('prevBtn').disabled = currentDay === 1;
            document.getElementById('nextBtn').disabled = currentDay === totalDays;
        }

        function changeDay(direction) {
            const newDay = currentDay + direction;
            if (newDay >= 1 && newDay <= totalDays) {
                goToDay(newDay);
            }
        }
        
        // Initial view
        document.addEventListener('DOMContentLoaded', () => {
            showIndex();
        });
    </script>
</body>
</html>
