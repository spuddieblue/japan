<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Packing Checklist - Japan Trip</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #334155;
            --gradient-1: linear-gradient(135deg, #fefce8 0%, #fb7185 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-4: linear-gradient(135deg, #7f1d1d 0%, #b91c1c 100%);
            --gradient-japan: linear-gradient(135deg, #dc143c 0%, #ff6b6b 50%, #ff4757 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c42 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            background: var(--gradient-1);
            opacity: 0.9;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            margin-bottom: 30px;
            padding: 0 5px;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.15);
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(24px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 10px;
        }

        .progress {
            font-size: 16px;
            color: var(--gray-light);
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-japan);
            width: 0%;
            transition: width 0.3s ease;
        }

        .add-item-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .add-item-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 14px;
        }

        .add-item-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .add-item-input::placeholder {
            color: var(--gray-light);
        }

        .category-select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 14px;
            min-width: 120px;
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .add-button {
            padding: 12px 20px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .add-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }



        .category {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
        }

        .category-count {
            font-size: 14px;
            color: var(--gray-light);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .items-list {
            list-style: none;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item.packed {
            opacity: 0.6;
        }

        .item.packed .item-text {
            text-decoration: line-through;
            color: var(--gray-light);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            color: var(--white);
            font-size: 14px;
            line-height: 1.4;
        }

        .delete-button {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ff6b6b;
            cursor: pointer;
            padding: 6px 8px;
            font-size: 12px;
            transition: all 0.3s ease;
            opacity: 0;
            margin-left: 8px;
        }

        .item:hover .delete-button {
            opacity: 1;
        }

        .delete-button:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            max-width: 300px;
            width: 90%;
            backdrop-filter: blur(24px);
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 10px;
        }

        .modal-text {
            color: var(--gray-light);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .modal-button.confirm {
            background: var(--danger);
            color: white;
        }

        .modal-button.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .modal-button:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .add-item-form {
                flex-direction: column;
            }
            
            .category-select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="images/japan_plan.png" width="94%" alt="Japan Trip Plan">
            <nav class="nav-container">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab active">Home</a>
                    <a href="itinerary.html" class="nav-tab">Itinerary</a>
                    <a href="calculator.html" class="nav-tab">Currency</a>
                    <a href="phrases.html" class="nav-tab">Phrases</a>
                    <a href="gifts.html" class="nav-tab">Gifts</a>
                </div>
            </nav>
        </div>

        <div class="card">
            <div class="header">
                <div class="title">üß≥ Holiday Packing Checklist</div>
                <div class="progress" id="progressText">0 of 0 items packed</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="add-item-section">
                <div class="add-item-form">
                    <input type="text" class="add-item-input" id="newItemInput" placeholder="Add new item..." maxlength="100">
                    <select class="category-select" id="categorySelect">
                        <option value="travel-essentials">Travel Essentials</option>
                        <option value="carry-on">Hand Luggage</option>
                        <option value="clothing">Clothing</option>
                        <option value="toiletries">Toiletries</option>
                        <option value="health">Health & Medication</option>
                        <option value="tech">Tech & Misc</option>
                        <option value="optional">Optional Items</option>
                    </select>
                    <button class="add-button" onclick="addNewItem()">Add</button>
                </div>
            </div>
            
            <div id="checklistContainer"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">Confirm Delete</div>
            <div class="modal-text" id="modalText">Are you sure you want to remove this item?</div>
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-button confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Default checklist data
        const defaultItems = {
            'travel-essentials': [
                'Passport (check expiry date)',
                'Travel insurance documents',
                'Flight/train/ferry tickets (physical or digital)',
                'Hotel confirmations',
                'Local currency + credit/debit cards',
                'Travel itinerary & emergency contacts',
                'Travel adapter for Japan',
                'Copies of important documents (paper or digital)'
            ],
            'carry-on': [
                'Phone + charger',
                'Headphones/earbuds',
                'Snacks & refillable water bottle (empty for airport security)',
                'Plastic Bag for Airport security',
                'Entertainment (books, tablet, Kindle)',
                'Sunglasses',
                'Lip balm & hand sanitiser',
                'Tissues/wipes',
                'Medication (in original packaging)',
                'Change of clothes (in case of baggage delay)',
                'Pen (for landing cards)'
            ],
            'clothing': [
                'T-shirts / tops',
                'Shorts / trousers',
                'Underwear & socks',
                'Sleepwear',
                'Swimwear',
                'Light jacket or jumper',
                'Comfortable walking shoes',
                'Flip flops or sandals',
                'Sun hat / cap',
                'Rain jacket/umbrella',
                'Smart outfit'
            ],
            'toiletries': [
                'Toothbrush + toothpaste',
                'Deodorant',
                'Shampoo + conditioner (travel size)',
                'Razor + shaving gel',
                'Brush/comb',
                'Moisturiser / face wash',
                'Sun cream',
                'After-sun or aloe vera',
                'Insect repellent',
                'Nail clippers / tweezers'
            ],
            'health': [
                'Prescribed medications',
                'Painkillers (paracetamol, ibuprofen)',
                'Anti-diarrhoeal (e.g., Imodium)',
                'Antihistamines',
                'Plasters / first-aid bits',
                'Motion sickness tablets',
                'Rehydration salts'
            ],
            'tech': [
                'Camera + accessories',
                'eSIM roaming set-up',
                'Earplugs / sleep mask',
                'Luggage locks',
                'Ziplock bags (for liquids or snacks)',
                'Day bag or backpack'
            ],
            'optional': [
                'Travel pillow',
                'Laundry bag or washing soap',
                'Reusable shopping bag',
                'Fold-up rain poncho',
                'Packable tote or foldaway bag for souvenirs'
            ]
        };

        const categoryNames = {
            'travel-essentials': '‚úÖ Travel Essentials',
            'carry-on': 'üéí Hand Luggage / Carry-On',
            'clothing': 'üëï Clothing',
            'toiletries': 'üß¥ Toiletries',
            'health': 'üíä Health & Medication',
            'tech': 'üì± Tech & Miscellaneous',
            'optional': 'üß≥ Optional Items'
        };

        let items = {};
        let packedItems = new Set();
        let itemToDelete = null;

        // Initialize the app
        function init() {
            loadData();
            renderChecklist();
            updateProgress();
            
            // Add enter key listener for new item input
            document.getElementById('newItemInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewItem();
                }
            });
        }

        // Load data from localStorage or use defaults
        function loadData() {
            const savedItems = localStorage.getItem('holidayChecklist');
            const savedPacked = localStorage.getItem('holidayPackedItems');
            
            if (savedItems) {
                items = JSON.parse(savedItems);
            } else {
                items = JSON.parse(JSON.stringify(defaultItems));
                saveData();
            }
            
            if (savedPacked) {
                packedItems = new Set(JSON.parse(savedPacked));
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('holidayChecklist', JSON.stringify(items));
            localStorage.setItem('holidayPackedItems', JSON.stringify([...packedItems]));
        }

        // Generate unique ID for items
        function generateItemId(category, text) {
            return `${category}-${text.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}`;
        }

        // Toggle item packed status
        function toggleItem(category, text) {
            const id = generateItemId(category, text);
            if (packedItems.has(id)) {
                packedItems.delete(id);
            } else {
                packedItems.add(id);
            }
            saveData();
            renderChecklist();
            updateProgress();
        }

        // Add new item
        function addNewItem() {
            const input = document.getElementById('newItemInput');
            const categorySelect = document.getElementById('categorySelect');
            const text = input.value.trim();
            const category = categorySelect.value;
            
            if (!text) return;
            
            if (!items[category]) {
                items[category] = [];
            }
            
            // Check if item already exists
            if (items[category].includes(text)) {
                alert('This item already exists in this category!');
                return;
            }
            
            items[category].push(text);
            input.value = '';
            saveData();
            renderChecklist();
            updateProgress();
            input.focus();
        }

        // Show delete confirmation modal
        function showDeleteModal(category, text) {
            itemToDelete = { category, text };
            document.getElementById('modalText').textContent = `Are you sure you want to remove "${text}"?`;
            document.getElementById('confirmModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
            itemToDelete = null;
        }

        // Confirm delete
        function confirmDelete() {
            if (itemToDelete) {
                const { category, text } = itemToDelete;
                const id = generateItemId(category, text);
                
                // Remove from items
                const index = items[category].indexOf(text);
                if (index > -1) {
                    items[category].splice(index, 1);
                }
                
                // Remove from packed items if it was packed
                packedItems.delete(id);
                
                saveData();
                renderChecklist();
                updateProgress();
            }
            closeModal();
        }



        // Update progress
        function updateProgress() {
            const totalItems = Object.values(items).flat().length;
            const packedCount = packedItems.size;
            const percentage = totalItems > 0 ? (packedCount / totalItems) * 100 : 0;
            
            document.getElementById('progressText').textContent = `${packedCount} of ${totalItems} items packed`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        // Render the entire checklist
        function renderChecklist() {
            const container = document.getElementById('checklistContainer');
            container.innerHTML = '';
            
            for (const [categoryKey, categoryItems] of Object.entries(items)) {
                if (categoryItems.length === 0) continue;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const packedInCategory = categoryItems.filter(text => 
                    packedItems.has(generateItemId(categoryKey, text))
                ).length;
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">${categoryNames[categoryKey]}</div>
                        <div class="category-count">${packedInCategory}/${categoryItems.length}</div>
                    </div>
                    <ul class="items-list">
                        ${categoryItems.map(text => {
                            const id = generateItemId(categoryKey, text);
                            const isPacked = packedItems.has(id);
                            return `
                                <li class="item ${isPacked ? 'packed' : ''}">
                                    <div class="checkbox ${isPacked ? 'checked' : ''}" 
                                         onclick="toggleItem('${categoryKey}', '${text.replace(/'/g, "\\'")}')"></div>
                                    <span class="item-text">${text}</span>
                                    <button class="delete-button" 
                                            onclick="showDeleteModal('${categoryKey}', '${text.replace(/'/g, "\\'")}')">üóëÔ∏è</button>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;
                
                container.appendChild(categoryDiv);
            }
        }

        // Close modal when clicking outside
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
