<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Plan - Home</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #334155;
            --gradient-1: linear-gradient(135deg, #fefce8 0%, #fb7185 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-4: linear-gradient(135deg, #7f1d1d 0%, #b91c1c 100%);
            --gradient-japan: linear-gradient(135deg, #dc143c 0%, #ff6b6b 50%, #ff4757 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c42 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            background: var(--gradient-1);
            opacity: 0.9;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            margin-bottom: 30px;
            padding: 0 5px;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.15);
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px 25px 20px 25px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(24px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .countdown-card {
            background: var(--gradient-japan);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: countdown-glow 3s ease-in-out infinite;
            padding: 20px 25px 16px 25px;
        }

        .countdown-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .countdown-card > * {
            position: relative;
            z-index: 1;
        }

        .countdown-number {
            font-size: clamp(48px, 15vw, 72px);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 8px;
            color: #ffffff;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .countdown-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-card {
            padding: 20px 24px 16px 24px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .tokyo-card {
            background: var(--gradient-3);
        }

        .galway-card {
            background: var(--gradient-4);
        }

        .time-card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        .city-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .city-name {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .city-flag {
            font-size: 36px;
        }

        .time-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .time-display {
            font-size: clamp(24px, 7vw, 32px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 13px;
            opacity: 0.8;
            font-weight: 500;
            white-space: nowrap;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            padding-top: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-item {
            text-align: center;
            flex: 1;
        }

        .weather-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weather-value {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .weather-icon {
            font-size: 28px;
        }

        /* 3D Packing List Button Styles */
        .packing-button-container {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .packing-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 40px;
            width: 100%;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52, #dc143c);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: inherit;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 3D Effect */
            box-shadow: 
                0 8px 16px rgba(220, 20, 60, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            
            transform: perspective(1000px) rotateX(0deg) translateY(0px);
            
            /* Glow animation */
            animation: packing-glow 4s ease-in-out infinite;
        }

        .packing-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .packing-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            pointer-events: none;
        }

        .packing-button:hover {
            transform: perspective(1000px) rotateX(-5deg) translateY(-3px);
            box-shadow: 
                0 12px 24px rgba(220, 20, 60, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            
            background: linear-gradient(145deg, #ff7b7b, #ff5a52, #ec243c);
        }

        .packing-button:hover::before {
            left: 100%;
        }

        .packing-button:active {
            transform: perspective(1000px) rotateX(-2deg) translateY(-1px);
            box-shadow: 
                0 6px 12px rgba(220, 20, 60, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4);
        }

        .packing-icon {
            font-size: 24px;
            display: inline-block;
            transform: translateZ(10px);
            animation: luggage-bounce 2s ease-in-out infinite;
        }

        .packing-text {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes packing-glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(220, 20, 60, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(220, 20, 60, 0.6));
            }
        }

        @keyframes luggage-bounce {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-2px) rotate(1deg);
            }
            75% {
                transform: translateY(-1px) rotate(-1deg);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 500;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes countdown-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(220, 20, 60, 0.3), 0 0 40px rgba(220, 20, 60, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(220, 20, 60, 0.5), 0 0 60px rgba(220, 20, 60, 0.2);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px 20px 16px 20px;
            }
            
            .time-card {
                padding: 18px 20px 14px 20px;
            }
            
            .countdown-card {
                padding: 18px 20px 14px 20px;
            }

            .packing-button {
                padding: 18px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="images/japan_plan.png" width="94%" alt="Japan Trip Plan">
            <nav class="nav-container">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab active">Home</a>
                    <a href="itinerary.html" class="nav-tab">Itinerary</a>
                    <a href="calculator.html" class="nav-tab">Currency</a>
                    <a href="#" class="nav-tab">Phrases</a>
                    <a href="gifts.html" class="nav-tab">Gifts</a>
                </div>
            </nav>
        </div>

        <div class="card countdown-card" id="countdown-card">
            <div class="countdown-number" id="countdown-days">Loading...</div>
            <div class="countdown-label">days to go</div>
        </div>

        <div class="card time-card tokyo-card">
            <div class="time-card-content">
                <div class="city-info">
                    <div class="city-name">
                        <span class="city-flag">üóº</span>
                        Tokyo
                    </div>
                </div>
                <div class="time-info">
                    <div class="time-display pulse" id="tokyo-time">Loading...</div>
                    <div class="date-display" id="tokyo-date">Loading date...</div>
                </div>
            </div>
            <div class="weather-info">
                <div class="weather-item">
                    <div class="weather-label">Current</div>
                    <div class="weather-value" id="tokyo-current-weather">
                        <div class="loading"></div>
                    </div>
                </div>
                <div class="weather-item">
                    <div class="weather-label">Tomorrow</div>
                    <div class="weather-value" id="tokyo-tomorrow-weather">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card time-card galway-card">
            <div class="time-card-content">
                <div class="city-info">
                    <div class="city-name">
                        <span class="city-flag">üçÄ</span>
                        Galway
                    </div>
                </div>
                <div class="time-info">
                    <div class="time-display pulse" id="galway-time">Loading...</div>
                    <div class="date-display" id="galway-date">Loading date...</div>
                </div>
            </div>
            <div class="weather-info">
                <div class="weather-item">
                    <div class="weather-label">Current</div>
                    <div class="weather-value" id="galway-current-weather">
                        <div class="loading"></div>
                    </div>
                </div>
                <div class="weather-item">
                    <div class="weather-label">Tomorrow</div>
                    <div class="weather-value" id="galway-tomorrow-weather">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3D Packing List Button -->
        <div class="packing-button-container">
            <a href="list.html" class="packing-button">
                <span class="packing-icon">üß≥</span>
                <span class="packing-text">Packing List</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateAllInfo() {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

                // Update Galway time (IST is UTC+1)
                const galwayTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Dublin" }));
                document.getElementById('galway-date').textContent = galwayTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('galway-time').textContent = galwayTime.toLocaleTimeString('en-GB', optionsTime);

                // Update Tokyo time (JST is UTC+9)
                const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
                document.getElementById('tokyo-date').textContent = tokyoTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('tokyo-time').textContent = tokyoTime.toLocaleTimeString('en-GB', optionsTime);
            }

            function updateCountdown() {
                const countdownEl = document.getElementById('countdown-days');
                const countdownCard = document.getElementById('countdown-card');
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const departureDate = new Date("2025-07-11");
                departureDate.setHours(0, 0, 0, 0);
                
                const diffTime = departureDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays > 0) {
                    countdownEl.textContent = diffDays;
                    countdownCard.querySelector('.countdown-label').textContent = diffDays === 1 ? "day to go" : "days to go";
                } else if (diffDays === 0) {
                    countdownEl.textContent = "TODAY!";
                    countdownCard.querySelector('.countdown-label').textContent = "Departure day!";
                } else {
                    countdownCard.style.display = 'none';
                }
            }

            async function fetchRealWeatherData(city, lat, lon) {
                try {
                    // Visual Crossing Weather API supports CORS
                    const apiKey = '5SY47VHA6EUEPT552HUJLA6L3';
                    const response = await fetch(`https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${lat},${lon}?unitGroup=metric&include=current,days&key=${apiKey}&contentType=json`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    const getWeatherIcon = (icon) => {
                        const iconMap = {
                            'clear-day': '‚òÄÔ∏è',
                            'clear-night': 'üåô',
                            'partly-cloudy-day': 'üå§Ô∏è',
                            'partly-cloudy-night': '‚òÅÔ∏è',
                            'cloudy': '‚òÅÔ∏è',
                            'rain': 'üåßÔ∏è',
                            'showers-day': 'üå¶Ô∏è',
                            'showers-night': 'üåßÔ∏è',
                            'thunder-rain': '‚õàÔ∏è',
                            'thunder-showers-day': '‚õàÔ∏è',
                            'thunder-showers-night': '‚õàÔ∏è',
                            'snow': '‚ùÑÔ∏è',
                            'snow-showers-day': 'üå®Ô∏è',
                            'snow-showers-night': '‚ùÑÔ∏è',
                            'fog': 'üå´Ô∏è',
                            'wind': 'üí®'
                        };
                        return iconMap[icon] || 'üå§Ô∏è';
                    };
                    
                    return {
                        current: {
                            temp: Math.round(data.currentConditions.temp),
                            icon: getWeatherIcon(data.currentConditions.icon),
                            desc: data.currentConditions.conditions,
                            humidity: data.currentConditions.humidity,
                            windSpeed: data.currentConditions.windspeed
                        },
                        tomorrow: {
                            temp: Math.round(data.days[1].tempmax),
                            icon: getWeatherIcon(data.days[1].icon),
                            desc: data.days[1].conditions,
                            minTemp: Math.round(data.days[1].tempmin)
                        }
                    };
                } catch (error) {
                    console.error(`Error with Visual Crossing API for ${city}:`, error);
                    
                    // Final fallback: Create realistic demo data with a note
                    return {
                        current: {
                            temp: city === 'tokyo' ? 28 : 18,
                            icon: city === 'tokyo' ? 'üå§Ô∏è' : 'üåßÔ∏è',
                            desc: 'Demo Data (API Key Needed)',
                            isDemo: true
                        },
                        tomorrow: {
                            temp: city === 'tokyo' ? 30 : 20,
                            icon: city === 'tokyo' ? '‚òÄÔ∏è' : '‚õÖ',
                            desc: 'Demo Data',
                            isDemo: true
                        }
                    };
                }
            }

            async function updateWeather() {
                const cities = {
                    tokyo: { lat: 35.6762, lon: 139.6503 },
                    galway: { lat: 53.2744, lon: -9.0492 }
                };

                for (const [city, coords] of Object.entries(cities)) {
                    try {
                        const weather = await fetchRealWeatherData(city, coords.lat, coords.lon);
                        
                        if (weather) {
                            document.getElementById(`${city}-current-weather`).innerHTML = 
                                `<span class="weather-icon">${weather.current.icon}</span> ${weather.current.temp}¬∞C`;
                            document.getElementById(`${city}-tomorrow-weather`).innerHTML = 
                                `<span class="weather-icon">${weather.tomorrow.icon}</span> ${weather.tomorrow.temp}¬∞C`;
                        } else {
                            throw new Error('No weather data available');
                        }
                    } catch (error) {
                        console.error(`Failed to get weather for ${city}:`, error);
                        document.getElementById(`${city}-current-weather`).innerHTML = 
                            '<span class="error-message">Weather unavailable</span>';
                        document.getElementById(`${city}-tomorrow-weather`).innerHTML = 
                            '<span class="error-message">Get API key</span>';
                    }
                }
            }

            // Initialize
            updateAllInfo();
            updateCountdown();
            updateWeather();
            
            // Update every second
            setInterval(updateAllInfo, 1000);
            
            // Update countdown every minute
            setInterval(updateCountdown, 60000);
            
            // Update weather every 15 minutes (real APIs have rate limits)
            setInterval(updateWeather, 15 * 60 * 1000);
        });
    </script>
</body>
</html>
