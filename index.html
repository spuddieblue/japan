<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Japan Plan - Home</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #fff;
            --text-dark: #1e1e2f;
            --text-light: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.15);
            --blur-bg: rgba(255, 255, 255, 0.05);
            --border-radius: 20px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            background: var(--blur-bg);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: var(--shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }

        .common-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
        }

        .common-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 14px;
            border-radius: 12px;
            transition: 0.25s;
            font-weight: 600;
            background: transparent;
            border: 1px solid transparent;
        }

        .common-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .common-menu a.active {
            background-color: rgba(255,255,255,0.3);
            font-weight: 700;
            box-shadow: 0 0 6px rgba(255,255,255,0.3);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .card p {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .info-grid {
            display: grid;
            gap: 20px;
            margin-top: 10px;
        }

        .info-card {
            padding: 20px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            color: white;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .info-card.primary {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .info-card.secondary {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .info-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .info-card .date {
            font-size: 15px;
            font-weight: 500;
            color: #f0f0f0;
            margin-bottom: 8px;
        }

        .info-card .time {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: #fff;
        }

        .weather-grid {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            color: #f8f8f8;
        }

        .weather-grid h3 {
            font-size: 14px;
            margin-bottom: 4px;
            color: #fff;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

            <nav class="common-menu">

                <p class="date" id="tokyo-date">Tuesday, July 1, 2025</p>
                <p class="time" id="tokyo-time">11:31:56 PM</p>
                <div class="weather-grid">
                    <div><h3>Today</h3><p id="tokyo-today-weather">...</p></div>
                    <div><h3>Tomorrow</h3><p id="tokyo-tomorrow-weather">...</p></div>
                </div>
            </div>

            <div class="info-card secondary">
                <h2>Galway, Ireland</h2>
                <p class="date" id="galway-date">Tuesday, July 1, 2025</p>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateAllInfo() {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

                // Adjust for Galway's current time (IST is UTC+1)
                const galwayTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Dublin" }));
                document.getElementById('galway-date').textContent = galwayTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('galway-time').textContent = galwayTime.toLocaleTimeString('en-GB', optionsTime);

                // Adjust for Tokyo's current time (JST is UTC+9)
                const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
                document.getElementById('tokyo-date').textContent = tokyoTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('tokyo-time').textContent = tokyoTime.toLocaleTimeString('en-GB', optionsTime);
            }

            function updateCountdown() {
                const countdownEl = document.getElementById('countdown-days');
                const countdownCard = document.getElementById('countdown-card');
                const today = new Date();
                const departureDate = new Date("2025-07-11");
                const diff = Math.ceil((departureDate - today) / (1000 * 60 * 60 * 24));
                if (diff > 0) {
                    countdownEl.textContent = `${diff} day${diff !== 1 ? 's' : ''}`;
                } else {
                    countdownCard.style.display = 'none';
                }
            }

</body>
</html>
