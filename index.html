<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <meta name="android-app-capable" content="yes">
    <meta name="android-theme-color" content="#0f172a">
    <meta name="msapplication-navbutton-color" content="#0f172a">
    <meta name="msapplication-TileColor" content="#0f172a">
    <title>Japan Plan - Home</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #334155;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100vw;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            background: var(--gradient-1);
            opacity: 0.9;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .header {
            padding: env(safe-area-inset-top, 20px) 20px 30px;
            padding-top: max(env(safe-area-inset-top), 60px);
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: clamp(24px, 8vw, 32px);
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav-container {
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            color: var(--gray-light);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            padding: 0 20px calc(env(safe-area-inset-bottom, 20px) + 80px) 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .countdown-card {
            background: var(--gradient-2);
            text-align: center;
        }

        .countdown-card h2 {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .countdown-number {
            font-size: clamp(48px, 15vw, 72px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .countdown-label {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
        }

        .time-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .time-card {
            padding: 24px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .tokyo-card {
            background: var(--gradient-3);
        }

        .galway-card {
            background: var(--gradient-4);
        }

        .time-card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .city-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .city-name {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .city-flag {
            font-size: 36px;
        }

        .time-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .time-display {
            font-size: clamp(24px, 7vw, 32px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 13px;
            opacity: 0.8;
            font-weight: 500;
            white-space: nowrap;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-item {
            text-align: center;
            flex: 1;
        }

        .weather-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weather-value {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .weather-icon {
            font-size: 28px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 500;
        }

        .weather-update-time {
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            margin-top: 12px;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 100vw;
                margin: 0;
                border: none;
            }
        }

        @media (max-width: 480px) {
            .nav-tab {
                padding: 10px 8px;
                font-size: 12px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">    
        <div class="bg-animation"></div>
        <header class="header">
            <h1>🗾 Japan Plan</h1>
        </header>

        <nav class="nav-container">
            <div class="nav-tabs">
                <a href="#" class="nav-tab active">Home</a>
                <a href="#" class="nav-tab">Itinerary</a>
                <a href="#" class="nav-tab">Calculator</a>
                <a href="#" class="nav-tab">Phrases</a>
                <a href="#" class="nav-tab">Gifts</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="card countdown-card animate-in" id="countdown-card">
                <h2>Days Until Departure</h2>
                <div class="countdown-number" id="countdown-days">Loading...</div>
                <div class="countdown-label">days to go</div>
            </div>

            <div class="time-grid">
                <div class="card time-card tokyo-card animate-in">
                    <div class="time-card-content">
                        <div class="city-info">
                            <div class="city-name">
                                <span class="city-flag">🗼</span>
                                Tokyo
                            </div>
                        </div>
                        <div class="time-info">
                            <div class="time-display pulse" id="tokyo-time">Loading...</div>
                            <div class="date-display" id="tokyo-date">Loading date...</div>
                        </div>
                    </div>
                    <div class="weather-info">
                        <div class="weather-item">
                            <div class="weather-label">Current</div>
                            <div class="weather-value" id="tokyo-current-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-label">Tomorrow</div>
                            <div class="weather-value" id="tokyo-tomorrow-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-update-time" id="tokyo-update-time"></div>
                </div>

                <div class="card time-card galway-card animate-in">
                    <div class="time-card-content">
                        <div class="city-info">
                            <div class="city-name">
                                <span class="city-flag">🍀</span>
                                Galway
                            </div>
                        </div>
                        <div class="time-info">
                            <div class="time-display pulse" id="galway-time">Loading...</div>
                            <div class="date-display" id="galway-date">Loading date...</div>
                        </div>
                    </div>
                    <div class="weather-info">
                        <div class="weather-item">
                            <div class="weather-label">Current</div>
                            <div class="weather-value" id="galway-current-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-label">Tomorrow</div>
                            <div class="weather-value" id="galway-tomorrow-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-update-time" id="galway-update-time"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateAllInfo() {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

                // Update Galway time (IST is UTC+1)
                const galwayTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Dublin" }));
                document.getElementById('galway-date').textContent = galwayTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('galway-time').textContent = galwayTime.toLocaleTimeString('en-GB', optionsTime);

                // Update Tokyo time (JST is UTC+9)
                const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
                document.getElementById('tokyo-date').textContent = tokyoTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('tokyo-time').textContent = tokyoTime.toLocaleTimeString('en-GB', optionsTime);
            }

            function updateCountdown() {
                const countdownEl = document.getElementById('countdown-days');
                const countdownCard = document.getElementById('countdown-card');
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const departureDate = new Date("2025-07-11");
                departureDate.setHours(0, 0, 0, 0);
                
                const diffTime = departureDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays > 0) {
                    countdownEl.textContent = diffDays;
                    countdownCard.querySelector('.countdown-label').textContent = diffDays === 1 ? "day to go" : "days to go";
                } else if (diffDays === 0) {
                    countdownEl.textContent = "TODAY!";
                    countdownCard.querySelector('.countdown-label').textContent = "Departure day!";
                } else {
                    countdownCard.style.display = 'none';
                }
            }

            function getWeatherIcon(condition) {
                const icons = {
                    'clear': '☀️',
                    'sunny': '☀️',
                    'partly-cloudy': '⛅',
                    'cloudy': '☁️',
                    'overcast': '☁️',
                    'rain': '🌧️',
                    'heavy-rain': '🌧️',
                    'showers': '🌦️',
                    'snow': '❄️',
                    'thunderstorm': '⛈️',
                    'fog': '🌫️',
                    'mist': '🌫️',
                    'wind': '💨'
                };
                return icons[condition] || '🌤️';
            }

            async function fetchRealWeatherData(city, lat, lon) {
                try {
                    // Visual Crossing Weather API supports CORS
                    const apiKey = '5SY47VHA6EUEPT552HUJLA6L3';
                    const response = await fetch(`https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${lat},${lon}?unitGroup=metric&include=current,days&key=${apiKey}&contentType=json`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    const getWeatherIcon = (icon) => {
                        const iconMap = {
                            'clear-day': '☀️',
                            'clear-night': '🌙',
                            'partly-cloudy-day': '🌤️',
                            'partly-cloudy-night': '☁️',
                            'cloudy': '☁️',
                            'rain': '🌧️',
                            'showers-day': '🌦️',
                            'showers-night': '🌧️',
                            'thunder-rain': '⛈️',
                            'thunder-showers-day': '⛈️',
                            'thunder-showers-night': '⛈️',
                            'snow': '❄️',
                            'snow-showers-day': '🌨️',
                            'snow-showers-night': '❄️',
                            'fog': '🌫️',
                            'wind': '💨'
                        };
                        return iconMap[icon] || '🌤️';
                    };
                    
                    return {
                        current: {
                            temp: Math.round(data.currentConditions.temp),
                            icon: getWeatherIcon(data.currentConditions.icon),
                            desc: data.currentConditions.conditions,
                            humidity: data.currentConditions.humidity,
                            windSpeed: data.currentConditions.windspeed
                        },
                        tomorrow: {
                            temp: Math.round(data.days[1].tempmax),
                            icon: getWeatherIcon(data.days[1].icon),
                            desc: data.days[1].conditions,
                            minTemp: Math.round(data.days[1].tempmin)
                        }
                    };
                } catch (error) {
                    console.error(`Error with Visual Crossing API for ${city}:`, error);
                    
                    // Try wttr.in as fallback (sometimes works)
                    try {
                        const wttrResponse = await fetch(`https://wttr.in/${city}?format=j1`);
                        if (wttrResponse.ok) {
                            const wttrData = await wttrResponse.json();
                            
                            const getWeatherIcon = (code) => {
                                const codes = {
                                    '113': '☀️', '116': '🌤️', '119': '☁️', '122': '☁️',
                                    '143': '🌫️', '176': '🌦️', '200': '⛈️', '293': '🌦️',
                                    '296': '🌧️', '302': '🌧️', '308': '🌧️', '353': '🌦️',
                                    '356': '🌧️', '386': '⛈️', '389': '⛈️'
                                };
                                return codes[code] || '🌤️';
                            };
                            
                            const current = wttrData.current_condition[0];
                            const tomorrow = wttrData.weather[1];
                            
                            return {
                                current: {
                                    temp: parseInt(current.temp_C),
                                    icon: getWeatherIcon(current.weatherCode),
                                    desc: current.weatherDesc[0].value
                                },
                                tomorrow: {
                                    temp: parseInt(tomorrow.maxtempC),
                                    icon: getWeatherIcon(tomorrow.hourly[4].weatherCode),
                                    desc: tomorrow.hourly[4].weatherDesc[0].value
                                }
                            };
                        }
                    } catch (wttrError) {
                        console.error('wttr.in also failed:', wttrError);
                    }
                    
                    // Final fallback: Create realistic demo data with a note
                    return {
                        current: {
                            temp: city === 'tokyo' ? 28 : 18,
                            icon: city === 'tokyo' ? '🌤️' : '🌧️',
                            desc: 'Demo Data (API Key Needed)',
                            isDemo: true
                        },
                        tomorrow: {
                            temp: city === 'tokyo' ? 30 : 20,
                            icon: city === 'tokyo' ? '☀️' : '⛅',
                            desc: 'Demo Data',
                            isDemo: true
                        }
                    };
                }
            }

            async function updateWeather() {
                const cities = {
                    tokyo: { lat: 35.6762, lon: 139.6503 },
                    galway: { lat: 53.2744, lon: -9.0492 }
                };

                for (const [city, coords] of Object.entries(cities)) {
                    try {
                        const weather = await fetchRealWeatherData(city, coords.lat, coords.lon);
                        
                        if (weather) {
                            document.getElementById(`${city}-current-weather`).innerHTML = 
                                `<span class="weather-icon">${weather.current.icon}</span> ${weather.current.temp}°C`;
                            document.getElementById(`${city}-tomorrow-weather`).innerHTML = 
                                `<span class="weather-icon">${weather.tomorrow.icon}</span> ${weather.tomorrow.temp}°C`;
                            
                            const updateTime = new Date().toLocaleTimeString('en-GB', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            });
                            
                            const dataType = weather.current.isDemo ? 'Demo data - Get free API key at visualcrossing.com' : 'Real weather data';
                            document.getElementById(`${city}-update-time`).textContent = 
                                `Last updated: ${updateTime} (${dataType})`;
                        } else {
                            throw new Error('No weather data available');
                        }
                    } catch (error) {
                        console.error(`Failed to get weather for ${city}:`, error);
                        document.getElementById(`${city}-current-weather`).innerHTML = 
                            '<span class="error-message">Weather unavailable</span>';
                        document.getElementById(`${city}-tomorrow-weather`).innerHTML = 
                            '<span class="error-message">Get API key</span>';
                        document.getElementById(`${city}-update-time`).textContent = 
                            'Get free API key at visualcrossing.com for real data';
                    }
                }
            }

            // Initialize
            updateAllInfo();
            updateCountdown();
            updateWeather();
            
            // Update every second
            setInterval(updateAllInfo, 1000);
            
            // Update countdown every minute
            setInterval(updateCountdown, 60000);
            
            // Update weather every 15 minutes (real APIs have rate limits)
            setInterval(updateWeather, 15 * 60 * 1000);
        });
    </script>
</body>
</html>
