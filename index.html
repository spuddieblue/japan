<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <meta name="android-app-capable" content="yes">
    <meta name="android-theme-color" content="#0f172a">
    <meta name="msapplication-navbutton-color" content="#0f172a">
    <meta name="msapplication-TileColor" content="#0f172a">
    <title>Japan Plan - Home</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #334155;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Android-specific fullscreen */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height */
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100vw;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            z-index: -1;
            background: var(--gradient-1);
            opacity: 0.9;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Header */
        .header {
            padding: env(safe-area-inset-top, 20px) 20px 30px;
            padding-top: max(env(safe-area-inset-top), 60px);
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: clamp(24px, 8vw, 32px);
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Navigation */
        .nav-container {
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            flex: 1;
            min-width: 80px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            color: var(--gray-light);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 0 20px calc(env(safe-area-inset-bottom, 20px) + 80px) 20px;
        }

        /* Cards */
        .card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Countdown card */
        .countdown-card {
            background: var(--gradient-2);
            text-align: center;
            margin-bottom: 30px;
        }

        .countdown-card h2 {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .countdown-number {
            font-size: clamp(48px, 15vw, 72px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .countdown-label {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Time cards */
        .time-grid {
            display: grid;
            gap: 20px;
        }

        .time-card {
            padding: 24px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .tokyo-card {
            background: var(--gradient-3);
        }

        .galway-card {
            background: var(--gradient-4);
        }

        .time-card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .city-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .city-name {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .city-flag {
            font-size: 24px;
        }

        .time-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .time-display {
            font-size: clamp(24px, 7vw, 32px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 13px;
            opacity: 0.8;
            font-weight: 500;
            white-space: nowrap;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-item {
            text-align: center;
            flex: 1;
        }

        .weather-label {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weather-value {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .weather-icon {
            font-size: 28px;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design - Remove desktop constraints for Android */
        @media (min-width: 768px) {
            .app-container {
                max-width: 100vw;
                margin: 0;
                border: none;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Stagger animation delays */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        /* Pulse animation for live updates */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">    
        <div class="bg-animation"></div>
        <header class="header">
            <img src="images/japan_plan.png" width="92%" alt="Japan Plan">
        </header>

        <nav class="nav-container">
            <div class="nav-tabs">
                <a href="index.html" class="nav-tab active">Home.</a>
                <a href="itinerary.html" class="nav-tab">Itinerary</a>
                <a href="calculator.html" class="nav-tab">Calculator</a>
                <a href="phrases.html" class="nav-tab">Phrases</a>
                <a href="gifts.html" class="nav-tab">Gifts</a>
            </div>
        </nav>

        <main class="main-content">
            <div class="card countdown-card animate-in" id="countdown-card">
                <h2>Days Until Departure</h2>
                <div class="countdown-number" id="countdown-days">Loading...</div>
                <div class="countdown-label">days to go</div>
            </div>

            <div class="time-grid">
                <div class="card time-card tokyo-card animate-in">
                    <div class="time-card-content">
                        <div class="city-info">
                            <div class="city-name">
                                <span class="city-flag">🗼</span>
                                Tokyo
                            </div>
                        </div>
                        <div class="time-info">
                            <div class="time-display pulse" id="tokyo-time">Loading...</div>
                            <div class="date-display" id="tokyo-date">Loading date...</div>
                        </div>
                    </div>
                    <div class="weather-info">
                        <div class="weather-item">
                            <div class="weather-label">Today</div>
                            <div class="weather-value" id="tokyo-today-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-label">Tomorrow</div>
                            <div class="weather-value" id="tokyo-tomorrow-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card time-card galway-card animate-in">
                    <div class="time-card-content">
                        <div class="city-info">
                            <div class="city-name">
                                <span class="city-flag">🍀</span>
                                Galway
                            </div>
                        </div>
                        <div class="time-info">
                            <div class="time-display pulse" id="galway-time">Loading...</div>
                            <div class="date-display" id="galway-date">Loading date...</div>
                        </div>
                    </div>
                    <div class="weather-info">
                        <div class="weather-item">
                            <div class="weather-label">Today</div>
                            <div class="weather-value" id="galway-today-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-label">Tomorrow</div>
                            <div class="weather-value" id="galway-tomorrow-weather">
                                <div class="loading"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function updateAllInfo() {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

                // Update Galway time (IST is UTC+1)
                const galwayTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Dublin" }));
                document.getElementById('galway-date').textContent = galwayTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('galway-time').textContent = galwayTime.toLocaleTimeString('en-GB', optionsTime);

                // Update Tokyo time (JST is UTC+9)
                const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
                document.getElementById('tokyo-date').textContent = tokyoTime.toLocaleDateString('en-US', optionsDate);
                document.getElementById('tokyo-time').textContent = tokyoTime.toLocaleTimeString('en-GB', optionsTime);
            }

            function updateCountdown() {
                const countdownEl = document.getElementById('countdown-days');
                const countdownCard = document.getElementById('countdown-card');
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Set to start of day for accurate calculation
                
                const departureDate = new Date("2025-07-11");
                departureDate.setHours(0, 0, 0, 0); // Set to start of day
                
                const diffTime = departureDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays > 0) {
                    countdownEl.textContent = diffDays;
                    countdownCard.querySelector('.countdown-label').textContent = diffDays === 1 ? "day to go" : "days to go";
                } else if (diffDays === 0) {
                    countdownEl.textContent = "TODAY!";
                    countdownCard.querySelector('.countdown-label').textContent = "Departure day!";
                } else {
                    countdownCard.style.display = 'none';
                }
            }

            async function fetchWeather() {
                // Simulate loading delay with more realistic weather data
                setTimeout(() => {
                    document.getElementById('tokyo-today-weather').innerHTML = '<span class="weather-icon">☀️</span> 28°C';
                    document.getElementById('tokyo-tomorrow-weather').innerHTML = '<span class="weather-icon">🌤️</span> 26°C';
                    document.getElementById('galway-today-weather').innerHTML = '<span class="weather-icon">🌧️</span> 18°C';
                    document.getElementById('galway-tomorrow-weather').innerHTML = '<span class="weather-icon">⛅</span> 20°C';
                }, 1500);
            }

            // Initialize
            updateAllInfo();
            updateCountdown();
            fetchWeather();
            
            // Update every second
            setInterval(updateAllInfo, 1000);
            
            // Update countdown every minute (more efficient than every second)
            setInterval(updateCountdown, 60000);
        });
    </script>
</body>
</html>
