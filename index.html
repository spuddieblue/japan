<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Plan - Home</title>
    <style>
        /* Shared CSS for all pages */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-dark: #2c3e50;
            --text-light: #555;
            --card-bg: rgba(255,255,255,0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        .container { max-width: 420px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; color: white; }
        .header h1 { font-size: 24px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        /* Dashboard Specific Styles */
        .countdown { text-align: center; padding: 15px; }
        .countdown h2 { font-size: 16px; margin-bottom: 5px; color: var(--text-light); }
        .countdown p { font-size: 28px; font-weight: 700; color: var(--primary-color); }
        .info-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .info-card { padding: 20px; border-radius: 15px; }
        .info-card.primary { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .info-card.secondary { background: rgba(255,255,255,0.5); }
        .info-card h2 { font-size: 22px; margin-bottom: 15px; }
        .info-card .date { font-size: 16px; font-weight: 600; }
        .info-card .time { font-size: 36px; font-weight: bold; margin-bottom: 15px; letter-spacing: 1px; }
        .weather-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 14px; text-align: center; }
        .weather-grid h3 { font-size: 14px; margin-bottom: 5px; }
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .nav-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .nav-card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üêû The Japan Plan v3.4 ü¶Ü</h1></div>

        <div class="card countdown" id="countdown-card">
            <h2>Days Until Departure</h2>
            <p id="countdown-days">...</p>
        </div>

        <div class="info-grid">
            <div class="info-card primary">
                <h2>Tokyo, Japan</h2>
                <p class="date" id="tokyo-date">Loading...</p>
                <p class="time" id="tokyo-time">Loading...</p>
                <div class="weather-grid">
                    <div>
                        <h3>Today</h3>
                        <p id="tokyo-today-weather">...</p>
                    </div>
                    <div>
                        <h3>Tomorrow</h3>
                        <p id="tokyo-tomorrow-weather">...</p>
                    </div>
                </div>
            </div>

            <div class="info-card secondary">
                <h2>Galway, Ireland</h2>
                <p class="date" id="galway-date">Loading...</p>
                <p class="time" id="galway-time">Loading...</p>
                <div class="weather-grid">
                    <div>
                        <h3>Today</h3>
                        <p id="galway-today-weather">...</p>
                    </div>
                    <div>
                        <h3>Tomorrow</h3>
                        <p id="galway-tomorrow-weather">...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="nav-grid">
                <a href="itinerary.html" class="nav-card">üìÖ Itinerary</a>
                <a href="calculator.html" class="nav-card">üí¥ Calculator</a>
                <a href="phrases.html" class="nav-card">üó£Ô∏è Phrases</a>
                <a href="gifts.html" class="nav-card">üéÅ Gifts</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- MASTER FUNCTION TO UPDATE ALL DYNAMIC CONTENT ---
        function updateAllInfo() {
            const now = new Date();
            
            // --- TIME & DATE ---
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };

            document.getElementById('tokyo-date').textContent = now.toLocaleDateString('en-US', { ...optionsDate, timeZone: 'Asia/Tokyo' });
            document.getElementById('tokyo-time').textContent = now.toLocaleTimeString('en-US', { ...optionsTime, timeZone: 'Asia/Tokyo' });
            
            document.getElementById('galway-date').textContent = now.toLocaleDateString('en-US', { ...optionsDate, timeZone: 'Europe/Dublin' });
            document.getElementById('galway-time').textContent = now.toLocaleTimeString('en-US', { ...optionsTime, timeZone: 'Europe/Dublin' });
        }

        // --- COUNTDOWN ---
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown-days');
            const countdownCard = document.getElementById('countdown-card');
            const departureDate = new Date('2025-07-11T00:00:00Z');
            const now = new Date();
            const diff = departureDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                countdownEl.textContent = `${days} days`;
            } else {
                countdownCard.style.display = 'none';
            }
        }

        // --- WEATHER ---
        async function fetchWeather(lat, lon, todayEl, tomorrowEl) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById(todayEl).innerHTML = `Max: ${data.daily.temperature_2m_max[0]}¬∞C<br>Min: ${data.daily.temperature_2m_min[0]}¬∞C`;
                document.getElementById(tomorrowEl).innerHTML = `Max: ${data.daily.temperature_2m_max[1]}¬∞C<br>Min: ${data.daily.temperature_2m_min[1]}¬∞C`;
            } catch (error) {
                document.getElementById(todayEl).textContent = 'N/A';
                document.getElementById(tomorrowEl).textContent = 'N/A';
            }
        }

        // --- INITIALIZE & SET INTERVALS ---
        updateAllInfo(); // Run once immediately
        updateCountdown();
        fetchWeather(35.68, 139.69, 'tokyo-today-weather', 'tokyo-tomorrow-weather'); // Tokyo
        fetchWeather(53.27, -9.05, 'galway-today-weather', 'galway-tomorrow-weather'); // Galway
        setInterval(updateAllInfo, 1000); // Update clocks every second
    });
    </script>
</body>
</html>
