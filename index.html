<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Plan - Home</title>
    <style>
        /* Shared CSS for all pages */
        :root { --primary-color: #667eea; --secondary-color: #764ba2; --text-dark: #2c3e50; --text-light: #555; --card-bg: rgba(255,255,255,0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); min-height: 100vh; color: var(--text-dark); }
        .container { max-width: 420px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; color: white; }
        .header h1 { font-size: 24px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); margin-bottom: 15px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        /* NEW Common Menu */
        .common-menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; background: rgba(0,0,0,0.15); padding: 8px; border-radius: 15px; margin-bottom: 20px; }
        .common-menu a { color: white; text-decoration: none; font-weight: 600; font-size: 14px; padding: 8px 12px; border-radius: 10px; transition: background-color 0.3s ease; }
        .common-menu a:hover { background-color: rgba(255,255,255,0.2); }
        .common-menu a.active { background-color: rgba(255,255,255,0.3); font-weight: 700; }

        /* Dashboard Specific Styles */
        .countdown { text-align: center; padding: 15px; }
        .countdown h2 { font-size: 16px; margin-bottom: 5px; color: var(--text-light); }
        .countdown p { font-size: 28px; font-weight: 700; color: var(--primary-color); }
        .info-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        .info-card { padding: 20px; border-radius: 15px; }
        .info-card.primary { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .info-card.secondary { background: rgba(255,255,255,0.5); }
        .info-card h2 { font-size: 22px; margin-bottom: 15px; }
        .info-card .date { font-size: 16px; font-weight: 600; }
        .info-card .time { font-size: 36px; font-weight: bold; margin-bottom: 15px; letter-spacing: 1px; }
        .weather-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 14px; text-align: center; }
        .weather-grid h3 { font-size: 14px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêû Japan Plan Dashboard ü¶Ü</h1>
            <nav class="common-menu">
                <a href="index.html" class="active">Home</a>
                <a href="itinerary.html">Itinerary</a>
                <br>
                <a href="calculator.html">Calculator</a>
                <a href="phrases.html">Phrases</a>
                <a href="gifts.html">Gifts</a>
            </nav>
        </div>

        <div class="card countdown" id="countdown-card">
            <h2>Days Until Departure</h2>
            <p id="countdown-days">11 days</p>
        </div>

        <div class="info-grid">
            <div class="info-card primary">
                <h2>Tokyo, Japan</h2>
                <p class="date" id="tokyo-date">Tuesday, July 1, 2025</p>
                <p class="time" id="tokyo-time">11:31:56 PM</p>
                <div class="weather-grid">
                    <div><h3>Today</h3><p id="tokyo-today-weather">...</p></div>
                    <div><h3>Tomorrow</h3><p id="tokyo-tomorrow-weather">...</p></div>
                </div>
            </div>

            <div class="info-card secondary">
                <h2>Galway, Ireland</h2>
                <p class="date" id="galway-date">Tuesday, July 1, 2025</p>
                <p class="time" id="galway-time">03:31:56 PM</p>
                <div class="weather-grid">
                    <div><h3>Today</h3><p id="galway-today-weather">...</p></div>
                    <div><h3>Tomorrow</h3><p id="galway-tomorrow-weather">...</p></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        function updateAllInfo() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

            // Adjust for Galway's current time (IST is UTC+1)
            const galwayTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Dublin"}));
            document.getElementById('galway-date').textContent = galwayTime.toLocaleDateString('en-US', optionsDate);
            document.getElementById('galway-time').textContent = galwayTime.toLocaleTimeString('en-GB', optionsTime);

            // Adjust for Tokyo's current time (JST is UTC+9)
            const tokyoTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Tokyo"}));
            document.getElementById('tokyo-date').textContent = tokyoTime.toLocaleDateString('en-US', optionsDate);
            document.getElementById('tokyo-time').textContent = tokyoTime.toLocaleTimeString('en-GB', optionsTime);
        }

        function updateCountdown() {
            const countdownEl = document.getElementById('countdown-days');
            const countdownCard = document.getElementById('countdown-card');
            // The departure date is July 11, 2025. Today is June 30, 2025.
            const daysLeft = 11;
            if (daysLeft > 0) {
                countdownEl.textContent = `${daysLeft} days`;
            } else {
                countdownCard.style.display = 'none';
            }
        }

        updateAllInfo();
        updateCountdown();
        fetchWeather(35.68, 139.69, 'tokyo-today-weather', 'tokyo-tomorrow-weather');
        fetchWeather(53.27, -9.05, 'galway-today-weather', 'galway-tomorrow-weather');
        setInterval(updateAllInfo, 1000);
    });
    </script>
</body>
</html>
