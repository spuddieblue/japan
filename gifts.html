<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts - Japan Trip</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #334155;
            --gradient-1: linear-gradient(135deg, #fefce8 0%, #fb7185 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-4: linear-gradient(135deg, #7f1d1d 0%, #b91c1c 100%);
            --gradient-japan: linear-gradient(135deg, #dc143c 0%, #ff6b6b 50%, #ff4757 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c42 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            background: var(--gradient-1);
            opacity: 0.9;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            margin-bottom: 30px;
            padding: 0 5px;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.15);
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(24px);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .date-header {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 30px;
            text-align: center;
        }

        .add-gift-btn {
            width: 100%;
            padding: 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: #10b981;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-gift-btn:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .gift-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gift-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .gift-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-japan);
        }

        .gift-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: var(--shadow-lg);
        }

        .gift-person {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .gift-person-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .gift-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ff6b6b;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .gift-description {
            color: var(--gray-light);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .gift-name {
            font-size: 16px;
            color: var(--secondary);
            font-weight: 600;
            background: rgba(245, 158, 11, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .gift-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .gift-summary h3 {
            color: var(--white);
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .gift-summary p {
            color: var(--gray-light);
            font-size: 14px;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            max-width: 350px;
            width: 100%;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--gray-light);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-light);
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--white);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .gift-item {
                padding: 16px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-item {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="images/japan_plan.png" width="94%" alt="Japan Trip Plan">
            <nav class="nav-container">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="itinerary.html" class="nav-tab">Itinerary</a>
                    <a href="calculator.html" class="nav-tab">Currency</a>
                    <a href="phrases.html" class="nav-tab">Phrases</a>
                    <a href="gifts.html" class="nav-tab active">Gifts</a>
                </div>
            </nav>
        </div>

        <div class="card">
            <div class="date-header">🎁 Gift List</div>
            
            <button class="add-gift-btn" onclick="openAddModal()">
                ➕ Add New Gift
            </button>
            
            <div class="gift-grid" id="giftGrid">
                <!-- Gifts will be dynamically loaded here -->
            </div>

            <div class="gift-summary">
                <h3>
                    <span>🛍️</span>
                    Shopping Summary
                </h3>
                <p id="summaryText">Loading gifts...</p>
            </div>
        </div>
    </div>

    <!-- Add Gift Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">🎁 Add New Gift</div>
            <form id="addGiftForm">
                <div class="form-group">
                    <label for="personName">Person's Name</label>
                    <input type="text" id="personName" placeholder="Enter name..." required>
                </div>
                <div class="form-group">
                    <label for="giftName">Gift Item</label>
                    <input type="text" id="giftName" placeholder="Enter gift..." required>
                </div>
                <div class="form-group">
                    <label for="giftDescription">Description (Optional)</label>
                    <textarea id="giftDescription" placeholder="Add a description..." rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="giftEmoji">Emoji (Optional)</label>
                    <input type="text" id="giftEmoji" placeholder="🎁" maxlength="2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Gift</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Gift data storage
        let gifts = [];

        // Default gifts
        const defaultGifts = [
            {
                id: 1,
                person: "Lilas",
                gift: "Hatsu Character",
                description: "Perfect anime character for a fan",
                emoji: "🌸"
            },
            {
                id: 2,
                person: "Grey",
                gift: "Dragon Ball Z Character (Fridge Magnet)",
                description: "Cool collectible for the kitchen",
                emoji: "🐉"
            },
            {
                id: 3,
                person: "Peadar",
                gift: "Abacus",
                description: "Traditional Japanese calculating tool",
                emoji: "🧮"
            }
        ];

        // Load gifts from localStorage or use defaults
        function loadGifts() {
            const saved = localStorage.getItem('japanTripGifts');
            if (saved) {
                gifts = JSON.parse(saved);
            } else {
                gifts = [...defaultGifts];
                saveGifts();
            }
            renderGifts();
        }

        // Save gifts to localStorage
        function saveGifts() {
            localStorage.setItem('japanTripGifts', JSON.stringify(gifts));
        }

        // Render gifts in the UI
        function renderGifts() {
            const grid = document.getElementById('giftGrid');
            const summary = document.getElementById('summaryText');
            
            if (gifts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No gifts yet!</h3>
                        <p>Click "Add New Gift" to start building your gift list.</p>
                    </div>
                `;
                summary.textContent = "No gifts added yet. Start planning your perfect Japan trip souvenirs!";
                return;
            }

            grid.innerHTML = gifts.map((gift, index) => `
                <div class="gift-item" style="animation-delay: ${index * 0.1}s">
                    <div class="gift-person">
                        <div class="gift-person-name">
                            <span class="gift-emoji">${gift.emoji || '👤'}</span>
                            ${gift.person}
                        </div>
                        <div class="gift-actions">
                            <button class="delete-btn" onclick="deleteGift(${gift.id})">🗑️</button>
                        </div>
                    </div>
                    <div class="gift-description">${gift.description || 'No description'}</div>
                    <div class="gift-name">${gift.gift}</div>
                </div>
            `).join('');

            // Update summary
            const count = gifts.length;
            const people = [...new Set(gifts.map(g => g.person))].length;
            summary.textContent = `${count} gift${count !== 1 ? 's' : ''} planned for ${people} person${people !== 1 ? 's' : ''}. Perfect souvenirs from our Japan adventure!`;
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('addModal').classList.add('show');
            document.getElementById('personName').focus();
        }

        // Close modal
        function closeModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('addGiftForm').reset();
        }

        // Add new gift
        document.getElementById('addGiftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const person = document.getElementById('personName').value.trim();
            const gift = document.getElementById('giftName').value.trim();
            const description = document.getElementById('giftDescription').value.trim();
            const emoji = document.getElementById('giftEmoji').value.trim();

            if (!person || !gift) {
                alert('Please enter both person name and gift item.');
                return;
            }

            const newGift = {
                id: Math.max(0, ...gifts.map(g => g.id)) + 1,
                person,
                gift,
                description: description || '',
                emoji: emoji || '🎁'
            };

            gifts.push(newGift);
            saveGifts();
            renderGifts();
            closeModal();
        });

        // Delete gift
        function deleteGift(id) {
            if (confirm('Are you sure you want to remove this gift from your list?')) {
                gifts = gifts.filter(g => g.id !== id);
                saveGifts();
                renderGifts();
            }
        }

        // Close modal when clicking outside
        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'n' && e.ctrlKey) {
                e.preventDefault();
                openAddModal();
            }
        });

        // Initialize
        loadGifts();
    </script>
</body>
</html>
