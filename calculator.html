<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Plan - Calculator</title>
    <style>
        /* Paste the exact same CSS block from index.html here */
        :root { --primary-color: #667eea; /* ...and the rest of the styles... */ }
        /* ... */
        .calculator-input-group { margin-bottom: 20px; }
        .calculator-input-group label { display: block; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; }
        .calculator-input-group input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 18px; text-align: right; }
        .rate-note { font-size: 12px; text-align: center; color: #666; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üí¥ Currency Converter</h1></div>
        <div class="card">
            <div class="calculator-input-group">
                <label for="euroInput">üá™üá∫ Euro (‚Ç¨)</label>
                <input type="number" id="euroInput" placeholder="0.00" oninput="convertCurrency('eur')">
            </div>
            <div class="calculator-input-group">
                <label for="yenInput">üáØüáµ Japanese Yen (¬•)</label>
                <input type="number" id="yenInput" placeholder="0" oninput="convertCurrency('jpy')">
            </div>
            <p class="rate-note" id="rateNote">Fetching latest rate...</p>
        </div>
        <a href="index.html" class="home-btn" style="display:block; text-align:center;">üè† Back to Home</a>
    </div>
    <script>
        let exchangeRate = 171.5; // Fallback
        const rateNote = document.getElementById('rateNote');
        const yenInput = document.getElementById('yenInput');
        const euroInput = document.getElementById('euroInput');
        let isConverting = false;

        async function fetchExchangeRate() {
            rateNote.textContent = 'Fetching latest rate...';
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/EUR');
                const data = await response.json();
                exchangeRate = data.rates.JPY;
                rateNote.textContent = `Live Rate: 1 EUR = ${exchangeRate.toFixed(2)} JPY`;
            } catch (error) {
                rateNote.textContent = `Using Offline Rate: 1 EUR = ${exchangeRate.toFixed(2)} JPY`;
            }
        }

        function convertCurrency(source) {
            if (isConverting) return;
            isConverting = true;
            const euro = parseFloat(euroInput.value);
            const yen = parseFloat(yenInput.value);
            if (source === 'eur') {
                yenInput.value = isNaN(euro) ? '' : (euro * exchangeRate).toFixed(0);
            } else if (source === 'jpy') {
                euroInput.value = isNaN(yen) ? '' : (yen / exchangeRate).toFixed(2);
            }
            isConverting = false;
        }
        document.addEventListener('DOMContentLoaded', fetchExchangeRate);
    </script>
</body>
</html>
