<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Japan Trip</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #334155;
            --gradient-1: linear-gradient(135deg, #fefce8 0%, #fb7185 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-4: linear-gradient(135deg, #7f1d1d 0%, #b91c1c 100%);
            --gradient-japan: linear-gradient(135deg, #dc143c 0%, #ff6b6b 50%, #ff4757 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c42 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'SF Pro Display', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            background: var(--gradient-1);
            opacity: 0.9;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            color: var(--gray-light);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
        }

        .nav-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .nav-tab:not(.active):hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
        }

        .card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(24px);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .date-header {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 30px;
            text-align: center;
        }

        .calculator-input-group {
            margin-bottom: 25px;
        }

        .calculator-input-group label {
            display: block;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .calculator-input-group input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            text-align: right;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            backdrop-filter: blur(10px);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .calculator-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .calculator-input-group input::placeholder {
            color: var(--gray-light);
        }

        .rate-note {
            font-size: 14px;
            text-align: center;
            color: var(--gray-light);
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .currency-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .currency-info h3 {
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .currency-info p {
            color: var(--gray-light);
            line-height: 1.5;
            font-size: 14px;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-amount {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }

        .quick-amount:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .quick-amount .amount {
            display: block;
            font-size: 14px;
            color: var(--secondary);
            margin-bottom: 2px;
        }

        .quick-amount .label {
            color: var(--gray-light);
        }

        .clear-button {
            width: 100%;
            padding: 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #ff6b6b;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .clear-button:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .calculator-input-group input {
                font-size: 20px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="images/japan_plan.png" width="94%" alt="Japan Trip Plan">
            <nav class="nav-container">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="itinerary.html" class="nav-tab">Itinerary</a>
                    <a href="calculator.html" class="nav-tab active">Calculator</a>
                    <a href="#" class="nav-tab">Phrases</a>
                    <a href="#" class="nav-tab">Gifts</a>
                </div>
            </nav>
        </div>

        <div class="card">
            <div class="date-header">💱 Currency Converter</div>
            
            <div class="quick-amounts">
                <div class="quick-amount" onclick="setAmount('jpy', 1000)">
                    <span class="amount">¥1,000</span>
                    <span class="label">Coffee</span>
                </div>
                <div class="quick-amount" onclick="setAmount('jpy', 2500)">
                    <span class="amount">¥2,500</span>
                    <span class="label">Meal</span>
                </div>
                <div class="quick-amount" onclick="setAmount('jpy', 5000)">
                    <span class="amount">¥5,000</span>
                    <span class="label">Shopping</span>
                </div>
                <div class="quick-amount" onclick="setAmount('jpy', 10000)">
                    <span class="amount">¥10,000</span>
                    <span class="label">Day Trip</span>
                </div>
            </div>
            
            <div class="calculator-input-group">
                <label for="euroInput">🇪🇺 Euro (€)</label>
                <input type="number" id="euroInput" placeholder="0.00" step="0.01" oninput="convertCurrency('eur')">
            </div>
            
            <div class="calculator-input-group">
                <label for="yenInput">🇯🇵 Japanese Yen (¥)</label>
                <input type="number" id="yenInput" placeholder="0" step="1" oninput="convertCurrency('jpy')">
            </div>
            
            <p class="rate-note" id="rateNote">Fetching latest exchange rate...</p>
            
            <button class="clear-button" onclick="clearAll()">🗑️ Clear All</button>
        </div>
    </div>

    <script>
        let exchangeRate = 171.5; // Fallback rate
        const FALLBACK_RATE = 171.5;
        const yenInput = document.getElementById('yenInput');
        const euroInput = document.getElementById('euroInput');
        const rateNote = document.getElementById('rateNote');

        // Fetch exchange rate from API
        async function fetchExchangeRate() {
            const now = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            const storedRate = localStorage.getItem('jpyRate');
            const storedTimestamp = localStorage.getItem('jpyRateTimestamp');

            // Check if we have a cached rate less than 24 hours old
            if (storedRate && storedTimestamp && (now - storedTimestamp < oneDay)) {
                exchangeRate = parseFloat(storedRate);
                rateNote.textContent = `Exchange Rate: 1 EUR = ¥${exchangeRate.toFixed(2)} (Cached)`;
                return;
            }

            try {
                const response = await fetch('https://open.er-api.com/v6/latest/EUR');
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                exchangeRate = data.rates.JPY;
                
                // Store the rate and timestamp
                localStorage.setItem('jpyRate', exchangeRate);
                localStorage.setItem('jpyRateTimestamp', now);
                
                rateNote.textContent = `Exchange Rate: 1 EUR = ¥${exchangeRate.toFixed(2)} (Live Rate)`;
            } catch (error) {
                console.error("Could not fetch live exchange rate:", error);
                exchangeRate = FALLBACK_RATE;
                rateNote.textContent = `Exchange Rate: 1 EUR = ¥${exchangeRate.toFixed(2)} (Offline Rate)`;
            }
        }

        // Convert currency with rate limiting to prevent infinite loops
        let isConverting = false;
        function convertCurrency(source) {
            if (isConverting) return;
            isConverting = true;

            if (source === 'eur') {
                const euro = parseFloat(euroInput.value);
                if (isNaN(euro) || euro === 0) {
                    yenInput.value = '';
                } else {
                    yenInput.value = Math.round(euro * exchangeRate);
                }
            } else if (source === 'jpy') {
                const yen = parseFloat(yenInput.value);
                if (isNaN(yen) || yen === 0) {
                    euroInput.value = '';
                } else {
                    euroInput.value = (yen / exchangeRate).toFixed(2);
                }
            }
            
            isConverting = false;
        }

        // Quick amount setter
        function setAmount(currency, amount) {
            if (currency === 'eur') {
                euroInput.value = amount;
                convertCurrency('eur');
            } else {
                yenInput.value = amount;
                convertCurrency('jpy');
            }
        }

        // Clear all inputs
        function clearAll() {
            euroInput.value = '';
            yenInput.value = '';
            euroInput.focus();
        }

        // Initialize the converter
        fetchExchangeRate();

        // Add some nice keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Clear both inputs with Escape
            if (e.key === 'Escape') {
                clearAll();
            }
        });

        // Auto-focus on euro input when page loads
        window.addEventListener('load', () => {
            euroInput.focus();
        });
    </script>
</body>
</html>
